<canvas width="1310" height="630"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 1310, 630);


    function desenhaCirculo(x, y, raio){

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }

    function limpaTela(){
        pincel.clearRect(0, 0, 1320, 630); 
    }
    
   
    var xBola = -10
    var yBola = 20
    function atualizaTela(){

        limpaTela()
        desenhaCirculo(xBola,yBola,10)
        xBola+=2
        if (xBola>1315){xBola = -10; yBola += 20 }
        if (yBola>635){yBola=20}

    }
    var tempo = 1;
    setInterval(atualizaTela,tempo);
   
    
</script>
